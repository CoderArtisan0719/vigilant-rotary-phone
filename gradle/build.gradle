buildscript {
  repositories {
    jcenter()
    mavenCentral()

    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
}

allprojects {
  repositories {
    jcenter()
    mavenCentral()
    flatDir {
      // The objectify jar that comes with Nomulus.
      dirs "${rootDir}/../third_party/objectify/v4_1"
    }
  }
}

